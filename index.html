<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>MetaNook 2016 - Docker</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Docker</h1>
					<p>
						…container, oder sowas?
					</p>
				</section>
				<section>
					<p>
					Überblick:
					</p>
					<ol>
						<li>
							Was sind container?
							<!--
							Was ist das Konzept hier?
							Gibt es das erst seit gestern?
							Was ist das Neue?
						  -->
						</li>
						<li>
							Wer will container haben und warum?
							<!--
							Was ändert es, container zu haben?
							Wie kann das Vorteile bringen?
							Machen container die Arbeit einfacher oder schwieriger?
						  -->
						</li>
						<li>
							Container starten und bauen
							<!--
							Manuell starten, stoppen, etc.
							Manuell bauen
							Mit Dockerfile bauen
							Mit docker-compose starten, bauen, etc…
						  -->
						</li>
						<li>
							Weiteres geplänkel
							<!--
							runc, nspawn, docker-swarm, etc?
					  	-->
						</li>
					</ol>
				</section>
				<section>
					<h2>Was sind container?</h2>
					* Sowas wie virtualisierung?
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
